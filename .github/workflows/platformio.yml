name: Platformio
on: push

env:
  TARGET: nodemcu-32s # Must match the value after colon in platformio.ini (line 4: [env:nodemcu-32s])
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Check file existence
      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: "data"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PlatformIO
      run: pip install --upgrade platformio

    - name: Compile Firmware
      run: pio run -e ${{ env.TARGET }}
    - name: Upload Firmware
      uses: actions/upload-artifact@v3
      with: 
        name: esp32-firmware
        path: .pio/build/${{ env.TARGET }}/firmware.bin

    - name: Compile Filesystem
      if: steps.check_files.outputs.files_exists == 'true'
      run: pio run --target buildfs
    - name: Upload Filesystem
      if: steps.check_files.outputs.files_exists == 'true'
      uses: actions/upload-artifact@v3
      with: 
        name: esp32-filesystem
        path: .pio/build/${{ env.TARGET }}/*fs.bin

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Firmware Files
      uses: actions/download-artifact@v3
      with:
        path: release

    - name: Release Firmware
      uses: ncipollo/release-action@v1
      with:
        artifacts: release/*/firmware.bin
        generateReleaseNotes: true
        allowUpdates: true
    - name: Release Filesystem
      if: steps.check_files.outputs.files_exists == 'true'
      uses: ncipollo/release-action@v1
      with:
        artifacts: release/*/*fs.bin
        generateReleaseNotes: true
        allowUpdates: true